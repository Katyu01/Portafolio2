<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>

<body>
    <div class="table-box">
        <table>
            <tr>
                <th class="th-Paquete">Paquete</th>
                <th class="th-Canal">Canal</th>
                <th class="th-Basic">Plan Basic</th>
                <th class="th-Silver">Plan Silver</th>
                <th class="th-Gold">Plan Gold</th>
                <th class="th-Platino">Plan Platino</th>
            </tr>
            <tr>
                <th class="discovery" rowspan="3">Discovery</th>
                <td class="Channel">Discovery Channel</td>
                <td class="Check" colspan="4"><img src="img/check 20 x 20.png " alt=""></td>
            <tr>
                <td class="Discovery-hyh">Discovery h&h</td>
                <td class="img-2"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="Check-2" colspan="3"><img src="img/check 20 x 20.png " alt=""></td>
               
            </tr>
            </tr>
            <td class="HBO">HBO</td>
            <td class="Check-3" colspan="2"><img src="img/check 20 x 20.png " alt=""></td>
            <td class="img-x" colspan="2"><i class="x-style fa-solid fa-xmark"></i></td>
        </table>
    </div>


</body>

</html>
