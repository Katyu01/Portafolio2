<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-direction">
        <div class="box-style box-aqua">color aqua</div>
        <div class="box-style box-darkcyan">color darkcyan</div>
        <div class="box-style box-blue">color blue</div>
    </div>
    <h2>Colores llamados por codigo rgb</h2>
    <div class="box-direction">
        <div class="box-style box-27-45-68">color negro azulado</div>
        <div class="box-style box-104-96-84">color gris</div>
        <div class="box-style box-45-67-78">color negro</div>
    </div>
    
    <h3>Colores llamados por codigo decimal</h3>
    <div class="box-direction">
        <div class="box-style box-800000">color vino tinto</div>
        <div class="box-style box-0000CD">color azul</div>
        <div class="box-style box-66CDAA">color verde menta</div>
    </div>
</body>
</html>
