<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalogo</title>
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="main-box">
<!--caja del producto -->


    <div class="box-style box-1">
        <div class="product-box">
           <img src="img/airpods.png" alt="airpods verdes">
        </div>
        <div class="product-text">
            <span class="product-text-span">Airpods verdes</span><br>
            <span class="text-description">Producido con los mas altos<br>estandares a nivel mundial</span>
            <span class="price-text1">$180.000</span>
            <br><i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-regular fa-star"></i>
        </div>
        <div class="add-cart-1">
            <span class="add-cart-1-span">ADD CART</span>
        </div>
    </div>
    <div class="box-style box-2">
        <div class="product-box">
            <img src="img/reloj.png" alt="reloj velez">
        </div>
        <div class="product-text">
            <span class="product-text-span">Reloj velez</span><br>
            <span class="text-description">Producido con los mas altos<br>estandares a nivel mundial</span>
            <span class="price-text2">$1'800.000</span>
            <br><i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-regular fa-star"></i>
        </div>
    <div class="add-cart-2">
        <span class="add-cart-2-span">ADD CART</span>
     </div>
    </div>
    <div class="box-style box-3">
        <div class="product-box">
            <img src="img/zapatillas jordan.png" alt="zapatillas">
        </div>
        <div class="product-text">
            <span class="product-text-span">Zapatillas Nike </span><br>
            <span class="text-description">Producido con los mas altos<br>estandares a nivel mundial</span>
            
            <span class="price-text3">$800.000</span>
            <br><i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-solid fa-star"></i>
            <i class="star-style fa-regular fa-star"></i>
        </div>
        <div class="add-cart-3">
            <span class="add-cart-3-span">ADD CART</span>
         </div>
    </div>
</body>
</html>
